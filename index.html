<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planned planthood</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <section class="backgroundImageHeader">
      <img class="heartLogo" src="assets/plannedplanthoodlogo.svg" alt="Heart logo painted white">
    </section>

    <section class="brownGreenBG">
      <aside class="brownBackground">
        <img class="seedlingIcon" src="assets/seedling.svg" alt="seedling icon">
      </aside>
      <aside class="greenBackground">
        <img class="spadeIcon" src="assets/spade.svg" alt="spade">
      </aside>
    </section>
  </header>

  <main>
    <section class="wrapperAroundMain">
    <section class="mainSectionWithGreenCircle">
      <h2 class="odlingarText">Vår tidigare odlingar</h2>
      <p class="easterIsHereText">Våren är äntligen här i kollektivet!
        Lorem ipsum dolor sit amet consectetur. Sit venenatis arcu nunc consectetur neque. Vel amet netus amet eu elit.
      </p>
      <button class="btnPlantedPlants">Planterade plantor</button>
    </section>
    <aside class="greenCircle">
      <img class="plantInPot" src="assets/plant-in-pot.png" alt="">
    </aside>
  </section>
  </main>
</body>

</html>
